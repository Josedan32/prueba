<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login - Reto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link href="../public/css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="p-2 text-dark bg-opacity-25" style="background-color: hsl(0, 0%, 96%)">
        <section class="vh-100">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                  <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                      <div class="col-md-6 col-lg-5 d-none d-md-block">
                        <img src="https://images.unsplash.com/photo-1470075801209-17f9ec0cada6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8ZW50ZXJwcmlzZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
                          alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                      </div>
                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
          
                          <form id="formulario">
          
                            <div class="d-flex align-items-center mb-3 pb-1">
                             <img src="https://th.bing.com/th/id/R.cda9738b625a984adec08015427c983f?rik=nV3c1MkF5w2IuQ&riu=http%3a%2f%2fwww.plasenciaweb.com%2flachopera%2fpalmera.gif&ehk=w5Rs4DnEY6YDk41vNF6hx89im%2fccsCJSwdOjJ%2bf5CxM%3d&risl=&pid=ImgRaw&r=0" width="80" alt="" srcset="">
                              <span class="h2 fw-bold mb-0">Ingresa a Enterprise Jose</span>
                            </div>
          
                            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Ingresa con tu cuenta</h5>
                                <input class="form-control" id="idUser" type="hidden"/>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="usuario" type="text" placeholder="usuario" />
                                <label for="correo">Usuario</label>
                            </div>
          
                            <div class="form-floating mb-3">
                                <input class="form-control" id="clave" type="password" placeholder="Contraseña" />
                                <label for="clave">Contraseña</label>
                            </div>
          
                            <div class="pt-1 mb-4">
                              <button class="btn btn-outline-dark btn-lg btn-block"id="buttonLogin" type="button" onclick="clickboton()">Login</button>
                            </div>
          
                            
                            <p class="mb-5 pb-lg-2" style="color: #393f81;">No tienes una cuenta?<a href="Register.html"
                                style="color: #393f81;">Registrate aqui</a></p>
                
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../public/js/login_valida.js" ></script>
        <script src="../public/js/viewUser.js" ></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
